<form id="search-form">

        <input type="text" id="search-bar" placeholder="Search...">
        <button type="submit" class="remove_border">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
            </svg>
        </button>
    </div>
</form>


<table>
        <caption>user info</caption>
       <thead>
         <tr>
            <th>name </th>
            <th>email</th>
            <th>phone #</th>
            <th>company</th>
        </tr>
       </thead >

       <tbody id="data-output">

       </tbody>
</table>
  
    <button class="remove_border add_data" >
        <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#5f6368"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg>
    </button>

    <form id="add-data-form">
        <label>name:
        <input type="text" id="name" name="name" placeholder="name"></label>
        <br><br>
        <label>email:
        <input type="email" id="email" name="email" placeholder="email@x.com"> </label>
    <br><br>
        <label>phone #:
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
        </label>
    <br><br>
        <label>company:
        <input type="text" id="company" name="company" placeholder="company name"> </label>
    <br><br>
    <button type="submit" class="remove_border submit-data" >submit</button>
    </form>

    <div id="overlay"></div>
